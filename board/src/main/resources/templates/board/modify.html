<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">도서등록</h5>
        <div class="card">
          <div class="card-body">
            <form th:action="@{/board/modify}" method="post">
              <div class="mb-3">
                <label for="bno" class="form-label">BNO</label>
                <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" readonly />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">CONTENT</label>
                <textarea class="form-control" id="content" name="content" rows="10">[[${dto.content}]]</textarea>
              </div>
              <div class="mb-3">
                <label for="createDateTime" class="form-label">CREATEDATE</label>
                <input
                  type="text"
                  class="form-control"
                  id="createDateTime"
                  name="createDateTime"
                  th:value="${#temporals.format(dto.createDateTime, 'yyyy-MM-dd HH:mm')}"
                  disabled
                />
              </div>
              <input type="hidden" name="writerEmail" th:value="${dto.writerEmail}" />
              <!-- modify 에서는 포함하지 않아도 되나, remove 에서 필요로 함 -->
              <input type="hidden" name="page" th:value="${pageRequestDTO.page}" />
              <input type="hidden" name="size" th:value="${pageRequestDTO.size}" />
              <button type="submit" class="btn btn-success" th:if="${dto.writerEmail} == ${#authentication.name}">
                수정
              </button>
              <button type="button" class="btn btn-danger" th:if="${dto.writerEmail} == ${#authentication.name}">
                삭제
              </button>
              <a
                type="button"
                class="btn btn-primary"
                th:href="@{/board/list(page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                >목록</a
              >
              <!-- <input type="hidden" name="page" th:value="${pageRequestDTO.page}" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <!-- 페이지별 개별 javascript 작성 -->
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
