<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main_layout}">
  <div layout:fragment="content">
    <h1>학생수정</h1>
    <form action="" method="post" id="insert-form" autocomplete="off">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input class="form-control" id="id" rows="3" name="id" type="text" th:value="${dto.id}" readonly />
        <!-- <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div> -->
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input class="form-control" id="name" rows="3" name="name" type="text" th:value="${dto.name}" />
        <!-- <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div> -->
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">성별</label>
        <input class="form-control" id="gender" rows="3" name="gender" type="text" th:value="${dto.gender}" readonly />
      </div>
      <div class="mb-3">
        <label for="addr" class="form-label">주소</label>
        <input class="form-control" id="addr" rows="3" name="addr" type="addr" th:value="${dto.addr}" readonly />
        <!-- <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div> -->
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">학년</label>
        <!-- selectbox -->
        <select class="form-select" aria-label="Default select example" name="grade">
          <option value="FRESHMAN" th:selected="${dto.grade.name()} == 'FRESHMAN'">FRESHMAN</option>
          <option value="SOPHOMORE" th:selected="${dto.grade.name()} == 'SOPHOMORE'">SOPHOMORE</option>
          <option value="JUNIOR" th:selected="${dto.grade.name() == 'JUNIOR'}">JUNIOR</option>
          <option value="SENIOR" th:selected="${dto.grade.name() == 'SENIOR'}">SENIOR</option>
        </select>
        <!-- <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div> -->
      </div>
      <a type="button" class="btn btn-outline-success" th:href="@{/student/list}">목록</a>
      <button type="submit" class="btn btn-outline-primary">수정</button>
      <button type="button" class="btn btn-outline-danger">삭제</button>
    </form>
    <form th:action="@{/student/remove}" method="post" name="remove-form">
      <input type="hidden" name="id" th:value="${dto.id}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <!-- 페이지별 개별 javascript 작성 -->
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
