<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main_layout}">
  <div layout:fragment="content">
    <h1>학생 전체 조회</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">addr</th>
          <th scope="col">gender</th>
          <th scope="col">grade</th>
          <th scope="col">createDate</th>
          <th scope="col">updateDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <th scope="row" th:text="${dto.id}"></th>
          <td>
            <!-- [[${dto.name}]] -->
            <a th:href="@{/student/read(id=${dto.id})}" th:text="${dto.name}"></a>
          </td>
          <td>[[${dto.addr}]]</td>
          <td>[[${dto.gender}]]</td>
          <td th:text="${dto.grade}"></td>
          <td th:text="${#temporals.format(dto.createDateTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td th:text="${#temporals.format(dto.updatedDateTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
